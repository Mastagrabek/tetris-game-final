<div class="container mt-3">
  <div class="col-sm-6 d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <tetris-core #game
          (lineCleared)="onLineCleared()"
          (gameOver)="onGameOver()"
          [class.black-and-white]="!blackAndWhite"
        ></tetris-core>
      </div>
      <div class="col">
        <div>
          <h5>Hello, {{ name }}</h5>
          <h6>Your score is <span class="badge bg-dark text-light">{{ points }} points</span></h6>
          <div *ngIf="isGameStarted===false else gameStartedInfo" class="alert alert-dark">Game status: <strong>Off</strong></div>
        </div>
        <div class="col-sm-12 mt-3">
          <button [disabled]="points>0" (click)="onStartGame()" class="btn btn-success col-sm-12">Start</button>
          <button (click)="onStopGame()" class="btn btn-warning col-sm-12 mt-1">Stop</button>
          <button (click)="onResetGame()" class="btn btn-light col-sm-12 mt-1">Reset</button>
          <button (click)="onExitGame()" class="btn btn-danger col-sm-12 mt-1">Exit</button>
          <button (click)="showScores()" class="btn btn-link col-sm-12 mt-5">Show Scores</button>
          <button
            class="btn btn-dark mt-5"
            *ngIf="blackAndWhite===false else backToNormalColors"
            (click)="onChangeColors()"
          >
            Black/White game colors
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #gameStartedInfo><div class="alert alert-info">Game status: <strong>On</strong></div></ng-template>
<ng-template #backToNormalColors>
  <button
    class="btn btn-warning mt-5"
    (click)="blackAndWhite=false"
  >
    Back to colors
  </button>
</ng-template>
