<div class="container mt-2">
  <div class="d-flex justify-content-center">
    <div class="col-sm-6">
      <div class="row">
        <div class="col">
          <tetris-core #game
            (lineCleared)="onLineCleared()"
          ></tetris-core>
        </div>
        <div class="col">
          <p>Hello, Pawel</p>
          <button class="col-sm-12 btn btn-secondary disabled">Score: <span class="badge badge-primary">{{points}}</span></button>
          <button (click)="showScores()" class="col-sm-12 btn btn-dark mt-1">Show scores</button>
          <button (click)="game.actionStart()" class="col-sm-12 btn btn-success mt-5">Start</button>
          <button (click)="game.actionStop()" class="col-sm-12 btn btn-warning mt-1">Stop</button>
          <button (click)="game.actionReset()" class="col-sm-12 btn btn-info mt-1">Reset</button>
          <button (click)="onExitGame()" class="col-sm-12 btn btn-danger mt-1">Exit</button>
        </div>
      </div>
    </div>
  </div>
</div>
