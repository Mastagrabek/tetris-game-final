<form [formGroup]="form">
  <div class="form-group player-form">
    <div class="row">
      <div class="col-sm-12 d-flex align-content-center">
        <mat-form-field class="col-sm-12 m-auto">
          <input
            matInput
            type="text"
            placeholder="name"
            formControlName="playerName"
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
          <button [disabled]="form.invalid"  mat-raised-button color="primary" (click)="onSubmitButton()">Verify and play</button>
          <button *ngIf="highContrast===false else backToColorsTmp" (click)="highContrast=true" class="btn btn-dark">Black/White game colors</button>
      </div>
    </div>
  </div>
</form>
<ng-template #backToColorsTmp>
  <button (click)="highContrast=true" class="btn btn-warning ml-4">
    Back to normal colors
  </button>
</ng-template>
